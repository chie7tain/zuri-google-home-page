<html lang="en">
  <head>
    <title>Google</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- icons -->
        <script src="https://kit.fontawesome.com/52f2afaff9.js" crossorigin="anonymous"></script>
    <!-- styles for page -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./responsiveStyles/desktop.css">
    <link rel="stylesheet" href="./responsiveStyles/tablet.css">
    <link rel="stylesheet" href="./responsiveStyles/mobile.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="nav-bar">
          <div class="logo-container">
            <img src="./assets/google-logo.png" alt="Google logo" class="logo">
          </div>
          <ul class="nav-links-container">
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <i class="fas fa-home"></i>
              </span>
              Home
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <i class="fas fa-history"></i>
              </span>
              Search History
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <i class="fas fa-layer-group"></i>
              </span>
              Collections
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <i class="fas fa-search"></i>
              </span>
              Offline Searches
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <i class="fas fa-cogs"></i>
              </span>
              Settings
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <img src="./assets/privacy_advisor_icon.svg" alt="">
              </span>
              Your Data in Search
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <img src="./assets/explicit_icon.svg" alt="explicit icon">
              </span>
              Hide explicit results: off
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <img src="./assets/how_search_works_icon.svg" alt="how search works icon">
              </span>
              How Search works
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <img src="./assets/help_icon.svg" alt="help icon">
              </span>
              Help
            </a></li>
            <li><a href="" class="nav-link">
              <span class="icon-container">
                <img src="./assets/feedback_icon.svg" alt="feedback icon">
              </span>
              Send feedback
            </a></li>
          </ul>
        </div>
        <ul class="other-links-container">
          <li><a href="#" class="other-link">Gmail</a></li>
          <li><a href="#" class="other-link">Images</a></li>
          <li><a href="#" class="other-link">
            <span class="other-link-icon">
              <img src="./assets/google-apps-icon.png" alt="google apps icon">
            </span>
          </a></li>
          <li><a href="#" class="other-link">
            <span class="other-link-icon user-icon-container">
              <img src="./assets/google-user-icon.png" alt="google user icon">
            </span>
          </a></li>
        </ul>
      </nav>
    </header>
    <!-- end of header -->
    <!-- main container -->
    <main class="main-container">
      <!-- google logo container -->
      <div class="google-logo-container">
        <img src="./assets/google-logo.png" alt="google logo above search input" class="google-logo">
      </div>
      <!--end of google logo container -->
      <!-- search form input container -->
      <div class="search-form-container">
        <form action="">
          <input type="text" name="search" id="search-input">
        </form>
        <!-- search buttons  container-->
        <div class="search-buttons-container">
          <button class="search-btn">Google Search</button>
          <button class="search-btn">I'm Feeling Lucky</button>
        </div>
        <!--end of search buttons  container-->
      </div>
      <div class="serch-languages-container">
        Google offered in: <div class="search-languages">
          <span class="search-language">
            <a href="#">Hausa</a>
          </span>
          <span class="search-language">
            <a href="#">Igbo</a>
          </span>
          <span class="search-language">
            <a href="#">Ede Yoruba</a>
          </span>
          <span class="search-language">
            <a href="#">Nigerian Pidgin</a>
          </span>
        </div>
      </div>
      <!--end of search form input container -->
    </main>
    <!-- end of main container -->
    <!-- footer container-->
    <footer>
      <div class="country-location-container"></div>
    </footer>
    <!-- end of footer container -->
    <script src="./app.js"></script>
  </body>
</html>
